<!doctype HTML>
<html lang="pt-br">
<!-- Cabeçalho -->
	<head>
		<title>Aulas de HTML5</title>
		<meta charset="utf-8">
		<meta name="keywords" content="tags,css,html5" />
		<meta name="description" content="Aulas de HTML5 com CSS" />
	</head>
	<!-- Corpo -->
	<body>
		<header>Inserindo Mídia em HTML5</header>
			<nav><!--Área de navegação --></nav>
		<!-- Seção -->
		<section id="s1">
			<!-- Artigo1 -->
			<article>
				<header>Imagens</header>
			    <p>Imagem 1:<br />
				<img src="../Imagens/promo1.png" width="350" />
				</p>
				<p>Imagem 2:<br />
				<img src="../Imagens/promo2.png" width="450" />
				</p>
				<p>Imagem 3:<br />
				<img src="../Imagens/promo3.png" width="550" />
				</p>
			</article>
			<article>
				<header>Vídeos</header>
			    <p>Vídeo em HTML5</br>
				<video controls>
					<source src="../video/video1.mp4" type="video/mp4" />
				</video>
				</p>
			</article>
			<article>
				<header>Audio</header>
			    <p>Audio em HTML5</br>
				<audio controls>
					<source src="../audio/teste.mp3" />
				</audio>
				</p>				
			</article>
			<!-- Rodapé -->
			<footer>&copy 2023 - Todos os direitos reservados</footer>
		</section>
	</body>
</html>
